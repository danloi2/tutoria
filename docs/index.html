<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cambio de Tutorías</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="preview.js"></script>
    <script src="pdf.js"></script>
    <script src="valid.js"></script>
    <script src="certificar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
        <img src="img/ehu.jpg" alt="Logo UPV/EHU" style="width: 10%;">
        <h1>Tutoretza Ordutegiaren Aldaketa /  <span class="grisa">Formulario de Cambio de Tutorías</span></h1>
        <br>
    </div>
    <form id="tutoriaForm">
        <p><strong>Irakaslea /  <span class="grisa">Profesor:</span></strong><input type="text" id="profesor" name="profesor" required value="Daniel Losada"></p>

        <table>
            <thead>
                <tr>
                    <th>ALDATUTAKO DATA ETA ORDUA<br> <span class="grisa">FECHA Y HORA CANCELADA</span></th>
                    <th>DATA ETA ORDUTEGI BERRIA<br> <span class="grisa">FECHA Y HORA NUEVA</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data /  <span class="grisa">Fecha:
                        <br>
                        <input type="date" id="fechaModifica" name="fechaModifica" required value="2025-01-01">
                    </td>
                    <td>Data /  <span class="grisa">Fecha:
                        <br>
                        <input type="date" id="fechaNueva" name="fechaNueva" required value="2025-01-02">
                    </td> 
                </tr>
                <tr>
                    <td>Ordua /  <span class="grisa">Hora:
                        <br>
                        <input type="time" id="horaModificaInicio" name="horaModificaInicio" required value="08:00">
                        <input type="time" id="horaModificaFin" name="horaModificaFin" required value="09:00">

                    </td>
                    <td>Ordua /  <span class="grisa">Hora:
                        <br>
                        <input type="time" id="horaNuevaInicio" name="horaNuevaInicio" required value="08:00">
                        <input type="time" id="horaNuevaFin" name="horaNuevaFin" required value="09:00">
                    </td>
            </tbody>

                
            
        </table>
    </div>


         <div class="button-container">
        <button type="button" onclick="generarImpresion()">Generar Vista Previa</button>
        <button type="button" onclick="generarPDF()" id="btnPDF" style="display: none;">Descargar PDF</button>
        <button type="button" onclick="firmarPDFConImagen()" id="btnFirmarPDF" style="display: none;">Firmar PDF</button>
    </div>
    </form>

</body>
</html>
